      <form>
        <!-- A label's for atrribute connects it to an <input> with a matching id. For example, the label below with attribute for="name" connects it to the input with id="name"

When a label is connected to an input, the label can be clicked to select the input. This is particularly useful for radio buttons and checkboxes. -->
        <label for="name">First and Last name:</label>

        <!-- An input of type="text" creates a single line text field. 
The name attribute is the name of the form control submitted to the server as part of the name/value pair. The value is what the user inputs  -->
        <input type="text" name="name" id="name">

        <!--  Assigning an input with a type will allow touch devices to present a virtual keyboard suitable for the input type (numbers for tel, @ for email, calendar for date, etc.). 

If the required attribute is used, the user must enter a correct value before the form will submit.
-->
        <label for="email">Email address:</label>
        <input type="email" name="email" id="email" required>

        <label for="phone">Phone number:</label>
        <input type="tel" name="phone" id="phone">

        <label for="company">Company (if applicable):</label>
        <input type="company" name="company" id="company">


        <fieldset>
          <legend>If signing up for the newsletter select your interests:</legend>


          <input type="checkbox" id="nationalParkUpdates" name="updates" value="yes">
          <label for="nationalParkUpdates">Stay updated on new national parks news?</label>

          <input type="checkbox" id="SnowSports" name="updates" value="SnowSports">
          <label for="SnowSports">Snow sports</label>

          <input type="checkbox" id="hiking" name="updates" value="hiking">
          <label for="hiking">Hiking</label>

          <input type="checkbox" id="backpacking" name="updates" value="backpacking">
          <label for="backpacking">Backpacking</label>

          <input type="checkbox" id="boating" name="updates" value="boating">
          <label for="boating">Boating</label>

          <input type="checkbox" id="beaches" name="updates" value="beaches">
          <label for="beaches">beaches</label>
        </fieldset>

        <fieldset>
          <legend>How often would you like newsletters?</legend>

          <input type="radio" name="frequency" id="onceDay" value="1">
          <label for="onceDay">Powdered asphalt</label>

          <input type="radio" name="frequency" id="onceWeek" value="7">
          <label for="onceWeek">Lukewarm tar</label>

          <input type="radio" name="frequency" id="onceMonth" value="30">
          <label for="onceMonth">Salty</label>

          <input type="radio" name="frequency" id="onceYear" value="365">
          <label for="onceYear">Amazeballs</label>
        </fieldset>


        <label for="story">Please share anything you may want featured in our future newsletters:</label>
        <textarea name="story" id="story" rows="8" placeholder="A unique adventure I had was..."></textarea>


        <button type="submit">Submit Now</button>

      </form>
